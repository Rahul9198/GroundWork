<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="/css/mystyle.css">

</head>
<body>
	<section>
		<div class="container">
			<div class="row sdiv">
				<div class="col-md-4 offset-md-2 border text-center bg-light socialdiv">
					
					<i class="fa fa-user fa-3x mt-3"></i>
						<h2>Login</h2>
						<th:block th:if="${param.error}">
							<p class="text-center text-danger fs-5">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
						</th:block>
						<th:block th:if="${param.logout}">
							<p class="text-center text-success fs-5">Logout Sucessfully</p>
						</th:block>
						<div class="card-body">
							<form action="userLogin" method="post">

								<div class="col-auto">
                    
                    <div class="input-group mb-5">
                      <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fa fa-envelope-o"></i></div>
                      </div>
                      <input type="email" class="form-control" name="username" id="inlineFormInputGroup" placeholder="Enter Email">
                    </div>
                  </div>
								<div class="col-auto">
                    
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fa fa-key"></i></div>
                      </div>
                      <input type="password" class="form-control" name="password" id="inlineFormInputGroup" placeholder="Enter Password">
                    </div>
                  </div>
								<div class="container text-center p-3">
								<button class="btn btn-success badge-pill btn-lg">Login</button>
								</div>
							</form>
							<div class="text-center mt-2">
								<a href="loadForgotPassword" class="text-decoration-none fs-5 text-white">Forgot
									Password</a>
							</div>
						</div>
						
					
					
					
				</div>
				<!-- second div social media -->
            <div class="col-md-4 border text-center socialdiv">
                <h1 class="mt-3 text-white">Sign in with<br>Social media</h1>
                <button class="btn btn-primary mt-5">Sign in with FaceBook</button><br>
                <button class="btn btn-danger mt-2">Sign in with Twitter</button><br>
                <button class="btn btn-info mt-2">Sign in with Google</button>




            </div>
			</div>

		</div>
	</section>



</body>
</html>
